    <!-- nav start -->
    <header>
      <nav
        style="
          display: flex;
          justify-content: space-between;
          padding: 20px;
          background: white;
          align-items: center;

        <span
          ><svg
            style="width: 30px; cursor: pointer"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            data-slot="icon"
            class="w-6 h-6"
          >

              stroke-linejoin="round"

        </span>
        <span> Termin Buchung </span>
        <span

            style="width: 30px; cursor: pointer"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            data-slot="icon"
            class="w-6 h-6"

    <!--nav end-->

    <!--Wizard start-->
    <div
      style="
        background: white;
        display: flex;
        justify-content: center;
        gap: 28px;
        padding-top: 20px;
      "
    >
      <span>
        <svg
          style="width: 30px"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"

          <path
            stroke-linecap="round"

      </span>
      <span>............</span>
      <span>
        <svg
          style="width: 30px"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </span>
      <span>............</span>
      <span>
        <svg
          style="width: 30px"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </span>
    </div>
    <!--Wizard end-->

    <!--  -->
    <main>
      <section
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 24px;
          margin-bottom: 30px;
        "
      >
        <h1 style="padding: 8px; font-size: x-large">
          Bestätigen Sie Ihren Termin
        </h1>
        <p>Sie können bis 2 Stunden vor der Wanderung Änderungen vornehmen.</p>
      </section>
      <section
        style="display: flex; flex-direction: column; align-items: center"
      >
        <img
          src="https://i.pravatar.cc/300"
          alt=""
          style="
            border-radius: 50%;
            width: 80px;
            margin-bottom: -35px;
            z-index: 1;
          "
        />
        <!-- box start -->
        <div
          style="
            border: 2px solid lightgray;
            border-radius: 10px;
            box-shadow: 3px 3px 3px 0px rgba(184, 184, 184, 0.87);
            -webkit-box-shadow: 3px 3px 3px 0px rgba(184, 184, 184, 0.87);
            -moz-box-shadow: 3px 3px 3px 0px rgba(184, 184, 184, 0.87);
            height: 370px;
            width: 350px;
          "
        >
          <p
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 44px;
              margin-bottom: 44px;
              font-size: x-large;
            "
          >
            Sarah M.
          </p>

          <div style="display: flex; justify-content: center; gap: 60px">
            <!-- Date Set -->
            <span
              style="
                background-color: white;
                display: flex;
                flex-direction: column;
              "
            >
              <span
                ><svg
                  style="
                    width: 30px;
                    display: flex;
                    justify-content: center;
                    padding-left: 10px;
                    padding-bottom: 10px;
                    font-size: x-large;
                  "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
                  />
                </svg>
              </span>
              <span>Nov 17</span>
            </span>
            <!-- Time Set -->
            <span
              style="
                background-color: white;
                display: flex;
                flex-direction: column;
              "
            >
              <span
                ><svg
                  style="
                    width: 30px;
                    display: flex;
                    justify-content: center;
                    padding-left: 10px;
                    padding-bottom: 10px;
                    font-size: x-large;
                  "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </span>
              <span>4:00 pm</span>
            </span>

            <!-- Duration Set -->
            <span
              style="
                background-color: white;
                display: flex;
                flex-direction: column;
              "
            >
              <span
                ><svg
                  style="
                    width: 30px;
                    display: flex;
                    justify-content: center;
                    padding-left: 10px;
                    padding-bottom: 10px;
                    font-size: x-large;
                  "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  data-slot="icon"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                  />
                </svg>
              </span>
              <span>30 mins</span>
            </span>
          </div>
          <p
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 36px;
              margin-bottom: 44px;
              font-size: large;
              color: #555;
            "
          >
            alle 2 Tage mit Charlie Gassi gehen
          </p>
          <p
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 30px;
              margin-bottom: 5px;
              font-size: xx-large;
            "
          >
            $10
          </p>
          <p
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-top: 10px;
              margin-bottom: 20px;
              font-size: large;
              color: #555;
            "
          >
            Verwendung einer Kreditkarte mit der Endung
          </p>
        </div>
        <!--box end-->
        <button
          style="
            background-color: #ff6a55;
            color: white;
            border: none;
            padding: 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            width: 80%;
            margin-top: 50px;
            margin-bottom: 50px;
          "
        >
          einen Termin vereinbaren
        </button>
      </section>

</html>
